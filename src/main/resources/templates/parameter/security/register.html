<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="../parameter/security/favicon.png">

    <title>Login Page 2 | Creative - Bootstrap 3 Responsive Admin Template</title>

    <!-- Bootstrap CSS -->
    <link href="../../security/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="../../security/js/respond.min.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body class="login-img3-body">

<div class="container">

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form class="login-form" th:action="@{/register}" th:object="${createUser}" method="post">
        <div class="login-wrap">
            <h3 th:align="center" class="login-img">Reg<i class="icon_profile"></i>ster</h3>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter First Name" required autofocus>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message" style="color: red;"></span>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name" required autofocus>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message" style="color: red;"></span>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_mail_alt"></i></span>
                <input type="text" th:field="*{email}" class="form-control" placeholder="Enter E-Mail" required autofocus>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message" style="color: red;"></span>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_mobile"></i></span>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="+90(XXX)YYY-YYYY" required autofocus>
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message" style="color: red;"></span>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message" style="color: red;"></span>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message" style="color: red;"></span>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
            <button class="btn btn-info btn-lg btn-block"><a th:href="@{/login}">Login</a></button>
        </div>
    </form>
</div>
</body>
</html>
